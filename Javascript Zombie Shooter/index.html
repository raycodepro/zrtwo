<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ZRTWO</title>
</head>

<body onload="startGame()">
    <h1 class="Game-Title">ZRTWO<br /></h1>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2 class="Game-Description-Title">Game Description</h2>
                <p class="Game-Description-Text"><br />My take on Zombsroyale! Will improve/change over time
                </p>
            </div>
            <div class="col-sm">
                <h2 class="Game-Controls-Title">Game Controls</h2>
                <p class="Game-Controls-Text">
                <ul class="Game-Controls-Text">
                    <br />
                    <li>Move Forward: W</li>
                    <li>Move Back: S</li>
                    <li>Shoot: Left Mouse Button</li>
                    <li>R: Restart</li>
                    <br />

                </ul>

            </div>
        </div>
    </div>
    <footer>Ray C</footer>
    <script src="script.js"></script>
</body>

</html>
